<section class="contact">
  <div class="container">
    <div class="contact__inner">
      <div class="contact__top">
        <span class="contact__subtitle">
          Write Here
        </span>
        <h2 class="contact__title">
          Get In Touch
        </h2>
        <div class="contact__list">
          <div class="contact__item">
            <span class="contact__desc contact__desc--location">
              Address
              <svg class="contact__svg">
                <use xlink:href="images/sprite.svg#location"></use>
              </svg>
            </span>
            <a class="contact__text contact__link" href="#">
              2416 Mapleview Drive Tampa, FL 33634
            </a>
          </div>

          <div class="contact__item">
            <span class="contact__desc">
              Our Email
              <svg class="contact__svg">
                <use xlink:href="images/sprite.svg#mail"></use>
              </svg>
            </span>
            <span class="contact__text" ">
            Main Email :
            <a class=" contact__link" href=" mailto:contact@website.com">
              contact@website.com
              </a>
            </span>
            <span class="contact__text">
              Inquiries :
              <a class="contact__link" href="mailto:Info@mail.com">
                Info@mail.com
              </a>
            </span>
          </div>

          <div class="contact__item">
            <span class="contact__desc">
              Our Phone
              <svg class="contact__svg">
                <use xlink:href="images/sprite.svg#phone"></use>
              </svg>
            </span>
            <span class="contact__text">
              Office Telephone :
              <a class="contact__link" href="tell:+0029129102320">
                0029129102320
              </a>
            </span>
            <span class="contact__text">
              Mobile :
              <a class="contact__link" href="tell:+000232439493">
                000 2324 39493
              </a>
            </span>
          </div>
        </div>
      </div>

      <div class="contact__bottom">
        <form class="comments__form contact__form">
          <label class="comments__user contact__user">
            <input class="comments__input contact__input" placeholder="NAME" type="text">
          </label>
          <label class="comments__email">
            <input class="comments__input contact__input" placeholder="EMAIL" type="email">
          </label>
          <label class="comments__label">
            <textarea class="comments__textarea contact__textarea" placeholder="MESSAGE"></textarea>
          </label>
          <button class="comments__btn contact__btn" type="submit">
            SEND MESSAGE
          </button>
        </form>

        <div id="map"></div>
      </div>
    </div>
  </div>
</section>
