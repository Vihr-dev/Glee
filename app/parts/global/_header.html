<header class="header">
  <div class="container container--big">
    <nav class="header__inner">
      <a class="logo" href="#">
        <picture>
          <source srcset="images/logo-mobile.svg" media="(max-width: 576px)" width="70">
          <img src="images/logo.png" width="146" height="39" alt="logo">
        </picture>
        <!-- <img src="images/logo.png" width="146" height="39" alt="logo"> -->
        <h1 class="sr-only">online store glee</h1>
      </a>
      <ul class="nav header__nav">
        <li class="nav__item">
          <a class="nav__link header__link" href="#">Home
            <span>+</span>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link header__link" href="#">About</a>
        </li>
        <li class="nav__item">
          <a class="nav__link header__link" href="#">Services</a>
        </li>
        <li class="nav__item">
          <a class="nav__link header__link" href="#">Page
            <span>+</span>
          </a>
        </li>
        <li class="nav__item">
          <a class="nav__link header__link" href="#">News</a>
        </li>
        <li class="nav__item">
          <a class="nav__link header__link" href="#">Contact</a>
        </li>
      </ul>

      <ul class="user-nav">
        <li>
          <button class="icon-btn icon-btn--search " type="button">
            <svg class="icon-btn__svg icon-btn__svg--header">
              <use xlink:href="images/sprite.svg#search-icon"></use>
            </svg>
            <span class="sr-only">product search</span>
          </button>
        </li>
        <li>
          <a class="user-nav__like" href="#">
            <svg class="user-nav__like-icon">
              <use xlink:href="images/sprite.svg#like-icon"></use>
            </svg>
            <span class="sr-only">to the page with the products you like</span>
            <span class="user-nav__like-num">3</span>
          </a>
        </li>
        <li>
          <a class="user-nav__basket" href="#">
            <svg class="user-nav__basket-icon">
              <use xlink:href="images/sprite.svg#basket-icon"></use>
            </svg>
            <span class="sr-only">go to the items in the cart</span>
            <span class="user-nav__basket-num">7</span>
          </a>
        </li>
        <li><button class="icon-btn--menu icon-btn" type="button">
            <svg class="icon-btn__svg--header icon-btn__svg icon-btn__svg--white">
              <use xlink:href="images/sprite.svg#menu-icon"></use>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
