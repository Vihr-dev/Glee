<section class="login">
  <div class="container">
    <div class="login__inner">
      <form class="login__form">
        <label class="login__label"> 
         Username or email address *
          <input class="login__input" type="text">
        </label>
        <label class="login__label">
          Password *
          <input class="login__input" type="password">
        </label>
        <button class="login__btn" type="submit">Login</button>
        <div class="login__aside">
          <label class="login__label">
            <input class="login__checkbox" type="checkbox">
            <span class="login__box"></span>
            Remember me
          </label>
          <a class="login__link" href="#">
            Lost your password?
          </a>
        </div>
      </form>
      <div class="login__bottom">
        <span class="login__text" href="#">
          Not registered? No problem
        </span>
        <a class="login__registered" href="#">
          Create an account
        </a>
      </div>
    </div>
  </div>
</section>
